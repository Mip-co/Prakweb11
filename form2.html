<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Create Seminar/Workshop</legend>
<form>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Kode</label> 
    <div class="col-8">
      <input id="text" name="text" placeholder="Masukkan Kode" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">Nama Kegiatan</label> 
    <div class="col-8">
      <input id="text1" name="text1" placeholder="Masukkan Nama Kegiatan" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Tanggal Mulai</label> 
    <div class="col-8">
      <input type="date">
    </div>
  </div>
  <div class="form-group row">
    <label for="text3" class="col-4 col-form-label">Tanggal Akhir</label> 
    <div class="col-8">
      <input type="date">
    </div>
  </div>
  <div class="form-group row">
    <label for="biaya" class="col-4 col-form-label">Biaya</label> 
    <div class="col-8">
      <input id="biaya" name="biaya" placeholder="Rincian Biaya" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text4" class="col-4 col-form-label">Tempat</label> 
    <div class="col-8">
      <input id="text4" name="text4" placeholder="Nama Tempat" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="text5" class="col-4 col-form-label">Latitude</label> 
    <div class="col-8">
      <input id="text5" name="text5" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="text6" class="col-4 col-form-label">Longtitude</label> 
    <div class="col-8">
      <input id="text6" name="text6" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Jenis Kegiatan</label> 
    <div class="col-8">
      <select id="select" name="select" class="custom-select">
        <option value="S">Seminar</option>
        <option value="W">Workshop</option>
        <option value="F">Field Trip</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text7" class="col-4 col-form-label">Pic</label> 
    <div class="col-8">
      <input id="text7" name="text7" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Dec</label> 
    <div class="col-8">
      <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control" required="required"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
    </fieldset>
</body>
</html>
