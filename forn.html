<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <fieldset>
<legend>Seminar</legend>
<form>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Nama Lengkap</label> 
    <div class="col-8">
      <input id="text" name="text" placeholder="Masukkan Nama Anda" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="date" class="col-4 col-form-label">Tempat Lahir</label> 
    <div class="col-8">
      <input id="date" name="date" placeholder="Tempat Lahir Anda" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Tanggal,Lahir</label> 
    <div class="col-8">
      <input type="date">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Jenis Kelamin</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="P" required="required" checked="checked"> 
        <label for="radio_0" class="custom-control-label">Pria</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="L" required="required"> 
        <label for="radio_1" class="custom-control-label">Wanita</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-4 col-form-label">Email</label> 
    <div class="col-8">
      <input id="email" name="email" placeholder="MasukkaN Email Anda" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="select1" class="col-4 col-form-label">Status</label> 
    <div class="col-8">
      <select id="select1" name="select1" class="custom-select">
        <option value="M">Mahsiswa</option>
        <option value="U">Umum</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
    </div>
  </div>
</form>
</fieldset>
</body>
</html>
